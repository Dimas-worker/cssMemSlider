<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>css-mem-slider</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper_slider">
      <input type="radio" name="point" id="img_1" checked>
      <input type="radio" name="point" id="img_2">
      <input type="radio" name="point" id="img_3">
      <input type="radio" name="point" id="img_4">
      <div class="slider">
        <div class="slides s1">
          <div class="slide">
            <img src="./assets/1.jpg" alt="mem1">
          </div>
          <div class="slide">
            <img src="./assets/2.jpg" alt="mem2">
          </div>
          <div class="slide">
            <img src="./assets/3.jpg" alt="mem3">
          </div>
          <div class="slide">
            <img src="./assets/4.jpg" alt="mem4">
          </div>
        </div>
      </div>
      <div class="slider__text">
        <div class="slides_text s2">
          <p class="slide_text">slider without js, are you seriously?</p>
          <p class="slide_text">how is it possible?</p>
          <p class="slide_text">absolutely</p>
          <p class="slide_text">this is the end</p>
        </div>
      </div>
      <div class="navigation">
        <label for="img_1" class="nav_bar"><span class="bar__icon bar_1"></span></label>
        <label for="img_2" class="nav_bar"><span class="bar__icon bar_2"></span></label>
        <label for="img_3" class="nav_bar"><span class="bar__icon bar_3"></span></label>
        <label for="img_4" class="nav_bar"><span class="bar__icon bar_4"></span></label>
      </div>
    </div>
  </div>
</body>
</html>
